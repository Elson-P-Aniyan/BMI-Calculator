<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10476/10476452.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="box" class="container text-center shadow-lg p-4">
        <h1  class="heading mb-5">BMI CALCULATOR</h1>

        <label class="mb-2" for="height">Height(in cm)</label>
        <input id="height" class="form-control mb-4" type="number" min="0" oninput="validity.valid||(value='');">
        
        <label class="mb-2" for="weight">Weight(in kg)</label>
        <input id="weight" class="form-control" type="number" min="0" oninput="validity.valid||(value='');">

        <button onclick="resetCalc()" class="reset btn mt-4 me-3">Reset</button>
        <button onclick="calculateBMI()" class="calculate btn mt-4 ms-3">Calculate</button>
         
        <div>
          <p id="resulth" class="mt-4">Calculate Your BMI Score!</p>
            <h1 id="result"></h1>
            <p id="resulttag"></p>
        </div>


      <section class="bmi-scale">  <!-- BMI SCALE -->
          <div style="--color: var(--underweight)">
            <h4>Underweight</h4>
            <p>&lt; 18.5</p>
          </div>
    
          <div style="--color: var(--healthy)">
            <h4>Normal</h4>
            <p>18.5 – 25</p>
          </div>
    
          <div style="--color: var(--overweight)">
            <h4>Overweight</h4>
            <p>25 – 30</p>
          </div>
    
          <div style="--color: var(--obese)">
           <h4>Obese</h4>
            <p>≥ 30</p>
          </div>
        </section>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
